<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
.my_filter {
    -webkit-filter: saturate(100%);
	filter: saturate(100%);
	 
}

.my_filter:hover {
    animation: 10s myfilteranimation forwards;
}

@keyframes myfilteranimation {
    
    100% {
      -webkit-filter: grayscale(100%) contrast(100%);
		filter: grayscale(100%) contrast(100%);
    }
}




	</style>
</head>
<body>

<img class="my_filter" src="img/flower.jpg" alt="flower">

</body>
</html>
