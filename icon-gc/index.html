<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Icon Proposals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .image-container {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .image-container:hover {
            transform: scale(1.05);
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .filename {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Dynamic Image Gallery</h2>
    <div class="gallery" id="gallery"></div>

    <script>
        async function loadImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear the gallery

            try {
                const response = await fetch('icons/'); // Fetch directory listing (requires server)
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                                   .map(a => a.href)
                                   .filter(href => /\.(jpe?g|png|gif|webp)$/i.test(href));

                links.forEach(src => {
                    const fileName = src.split('/').pop(); // Extract filename
                    const container = document.createElement('div');
                    container.classList.add('image-container');

                    const img = document.createElement('img');
                    img.src = src;

                    const caption = document.createElement('div');
                    caption.classList.add('filename');
                    caption.textContent = fileName;

                    container.appendChild(img);
                    container.appendChild(caption);
                    gallery.appendChild(container);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        loadImages();
        setInterval(loadImages, 5000); // Refresh every 5 seconds
    </script>

</body>
</html>
