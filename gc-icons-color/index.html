<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Icons Blue and Green</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .image-container {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .filename {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>GC Icons Blue and Green</h2>
    <div class="gallery">
        <script>
            const images = [
                "colored-bubblecons_awards_3_awrad-6-icon-outline-2.png",
                "colored-bubblecons_ar_rotate-26-icon-outline-2.png",
                "colored-bubblecons_artificial_intelligence_1_ai-digital-brain-1-icon-outline-2.png",
                "colored-bubblecons_artificial_intelligence_1_computer-ai-6-icon-outline-2.png",
                "colored-bubblecons_artificial_intelligence_1_computer-chip-8-icon-outline-2.png",
                "colored-bubblecons_artificial_intelligence_1_electronic-inteligente-14-icon-outline-2.png",
                "colored-bubblecons_artificial_intelligence_1_servers-44-icon-outline-2.png",
                "colored-bubblecons_artificial_intelligence_1_television-communication-45-icon-outline-2.png",
                "colored-bubblecons_awards_3_award-5-icon-outline-2.png",
                "colored-bubblecons_awards_3_certicate-7-icon-outline-2.png",
                "colored-bubblecons_awards_3_globe-25-icon-outline-2.png",
                "colored-bubblecons_back_to_school_calendar-student-9-icon-outline-2.png",
                "colored-bubblecons_back_to_school_shelves-24-icon-outline-2.png",
                "colored-bubblecons_biochemistry_bacteria-5-icon-outline-2.png",
                "colored-bubblecons_biochemistry_book-8-icon-outline-2.png",
                "colored-bubblecons_biochemistry_drop-magnify-17-icon-outline-2.png",
                "colored-bubblecons_biochemistry_flame-24-icon-outline-2.png",
                "colored-bubblecons_biochemistry_funel-25-icon-outline-2.png",
                "colored-bubblecons_biochemistry_reaction-45-icon-outline-2.png",
                "colored-bubblecons_board_games_puzzle-23-icon-outline-2.png",
                "colored-bubblecons_files_folders_folder-light-44-icon-outline-2.png",
                "colored-bubblecons_hand_gestures_1_like-45-icon-outline-2.png",
                "colored-bubblecons_physics_1_swing-16-icon-outline-2.png",
                "colored-bubblecons_physics_1_test-bulb-29-icon-outline-2.png",
                "colored-bubblecons_positive_negative_positive-deal-21-icon-outline-2.png",
                "colored-bubblecons_positive_negative_positive-magnify-17-icon-outline-2.png",
                "colored-bubblecons_positive_negative_positive-sign-24-icon-outline-2.png",
                "colored-bubblecons_social_media_2_cloud-7-icon-outline-2.png",
                "colored-bubblecons_social_media_2_completed-12-icon-outline-2.png",
                "colored-bubblecons_social_media_2_connection-8-icon-outline-2.png",
                "colored-bubblecons_social_media_2_email-25-icon-outline-2.png",
                "colored-bubblecons_social_media_2_laptop-24-icon-outline-2.png",
                "colored-bubblecons_social_media_2_message-30-icon-outline-2.png",
                "colored-bubblecons_social_media_2_reply-22-icon-outline-2.png",
                "colored-bubblecons_work_from_home_communication-10-icon-outline-2.png",
                "colored-bubblecons_work_from_home_workspace-40-icon-outline-2.png"
            ];
            
            const gallery = document.querySelector(".gallery");
            images.forEach(filename => {
                const container = document.createElement("div");
                container.classList.add("image-container");
                
                const img = document.createElement("img");
                img.src = `icons/${filename}`;
                img.alt = filename;
                
                const caption = document.createElement("div");
                caption.classList.add("filename");
                caption.textContent = filename;
                
                container.appendChild(img);
                container.appendChild(caption);
                gallery.appendChild(container);
            });
        </script>
    </div>
</body>
</html>
